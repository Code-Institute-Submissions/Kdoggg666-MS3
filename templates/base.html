<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <title>Kenan's Cookbook</title>
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="row">
            <div class="col s12 center-align">
                <h1><i class="fas fa-utensils"></i> Kenan's Cook Book <i class="fas fa-bacon"></i></h1>
            </div>
        </div>
        <nav>
            <div class="nav-wrapper transparent-bg center-align">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-ellipsis-v"></i></a>
                <ul class="hide-on-med-and-down grey darken-4 nav-text">
                    <li><a href="{{ url_for('recipies')}}">Recipies</a></li>
                    <li><a href="{{ url_for('register')}}">Register</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
                <div class="nav-wrapper right">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </div>
        </nav>


        <ul class="sidenav nav-text" id="mobile-demo">
            <li><a href="{{ url_for('recipies')}}">Recipies</a></li>
            <li><a href="{{ url_for('register')}}">Register</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </header>
    <!-- Main content -->
    <main>

        {% block content %}
        {% endblock %}

    </main>

    <!-- footer -->
    <footer class="page-footer grey darken-4">
        <div class="container">
            TEST FOOTER TEXT
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</body>

</html>
